<ion-header [translucent]="true">
  <ion-toolbar style="--background: #84e9bd; --color: #000000; font-weight: bold;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #121212;">
  <ion-header collapse="condense">
    <ion-toolbar style="--background: #84e9bd; --color: #000000; font-weight: bold;">
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card style="padding: 20px;">

          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" placeholder="Digite seu nome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Sobrenome</ion-label>
            <ion-input type="text" placeholder="Digite seu sobrenome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" placeholder="Digite seu e-mail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Celular</ion-label>
            <ion-input type="tel" placeholder="Digite seu celular"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" placeholder="Digite sua senha"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Senha</ion-label>
            <ion-input type="password" placeholder="Confirme sua senha"></ion-input>
          </ion-item>

          <ion-button href="/tabs/tab1" expand="block" style="margin-top: 20px;">
            Criar Conta
          </ion-button>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
